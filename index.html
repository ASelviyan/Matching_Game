<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front Page</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />

  <body background="./img/cute.jpg">
    <div class="title">
      <h1>Match Or Die!</h1>

      </p>

      <h2 id="or">OR</h2>
      <h2>Two Player</h2>
      <p>Play against your worst enemy your friend!</p>
    </div>
    <div class="playOneDiv">
      <a class="playerOneButton" href="game.html">One Player</a>
    </div>
    <div class="playTwoDiv">
      <a class="playerTwoButton" href="game.html">Two Player</a>
    </div>
